<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Html</title>
    <meta charset="UTF-8">
    <style type="text/css">
        .box {
            border: 1px solid black;
            margin-left: 30px;
            width: 200px;
            padding: 10px;
        }

        .ligne1:first-line {
            font-variant: small-caps;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="box">
        <p class="ligne1">Voici un texte qui illustre l’effet de style que l’on peut obtenir avec :first-line.</p>
    </div>
</body>

</html>
