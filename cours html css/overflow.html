<!DOCTYPE html>
<html>
	<head>
    <title>Html</title> 
    <meta charset="utf-8"> 
    <style type="text/css">
    		div { margin: 15px; font-size: 150%; width: 272px; padding-left: 3px; border: 1px solid silver;}
    		.rien { white-space: nowrap;}
    		.clip { white-space: nowrap; overflow: hidden; text-overflow:clip;}
    		.ellipsis { white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
    		.string { white-space: nowrap; overflow: hidden; text-overflow: ", etc.";}
   	 </style>
  	</head>
   <body>
    	<div class="rien">Le Sermon sur la chute de Rome</div>
   		<div class="clip">Le Sermon sur la chute de Rome</div>
    	<div class="ellipsis">Le Sermon sur la chute de Rome</div>
    	<div class="string">Le Sermon sur la chute de Rome</div>
  </body>
</html>
