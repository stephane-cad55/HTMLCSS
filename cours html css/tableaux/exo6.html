<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        table {
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        tfoot {
            color: blue;
        }
    </style>

</head>

<body>

    <table>
        <caption>Calcul de la moyenne</caption>

        <tr>
            <th>Matières</th>
            <th>Notes par matière</th>
            <th>Coefficient</th>
            <th>Note*Coefficient</th>
        </tr>
        <tr>
            <td>Mathematique</td>
            <td>17</td>
            <td>4</td>
            <td>68</td>
        </tr>
        <tr>
            <td>Physique</td>
            <td>15</td>
            <td>3</td>
            <td>45</td>
        <tr>
            <td>Informatique</td>
            <td>16</td>
            <td>2</td>
            <td>32</td>
        </tr>
        <tr>
            <td colspan="2">Totals</td>
            <td colspan="1">9</td>
            <td colspan="1">145</td>
        </tr>
        <tfoot>
            <td colspan="3">Moyenne</td>
            <td colspan="1">16.12</td>
        </tfoot>

</body>

</html>
